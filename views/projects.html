<div class="container">

  <div class="projectsNav">
    <ul>
      <li><span ng-click="projectSelect($event)" id="videos" class="">Videos</span></li>
      <li><span ng-click="projectSelect($event)" id="websites" class="selected">Websites</span></li>
      <li><span ng-click="projectSelect($event)" id="audio" class="">Audio</span></li>
    </ul>
  </div>
<!-- project div -->
<div id="projectsHolder">
  <div id="websiteDiv" class="">
    <a href="https://nicolejoseph.herokuapp.com/#!/home" target="blank"><div id="nikkisite"></div></a>
    <div id="quentinsite"></div>
  </div>

<!--video div  -->
  <div id="videoDiv" class="hide">
    <div id="youtubeStuff" class="">
<div class="videoImage" id="marker{{$index}}" ng-repeat="vid in vids"><a href="//{{vid.vid}}" data-lity><img src="{{vid.thumb}}" alt=""></a></div>
    </div>
    <div id="arrowsDiv"><span ng-click="moveVideoRev()"> < left </span> <span id="more">(more videos)</span> <span ng-click="moveVideo()"> right > </span></div>
  </div>


<!-- audio div -->
  <div id="audioDiv" class="hide">
    <div id="soundcloudStuff" class="">
      <iframe width="100%" height="300" scrolling="yes" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/334237207&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
    </div>
  </div>
</div>

</div>
